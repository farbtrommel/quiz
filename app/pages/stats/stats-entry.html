<ion-item (click)="showDetailsOnClick(item)" *ngIf="item">
    <ion-thumbnail item-left>
        <img src="./assets/quiz/{{ game.id }}/thumbnail-{{ item.id }}.jpg"/>
    </ion-thumbnail>

    <h2> {{ item.Name }}</h2>
    <p> {{ item.Sciname }}</p>

    <stars [value]="stars"></stars>
    (
    <ion-icon name="checkmark"  class="mark-as-right">
        {{ stats.wins }}</ion-icon>,
    <ion-icon name="close" class="mark-as-wrong">
        {{ stats.losses }}</ion-icon>
    )
</ion-item>
