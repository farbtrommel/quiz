<audio #player src="{{src}}"
       (click)="onClick($event)"
       (playing)="changeAudio()"
       *ngIf="isBrowser" [class.hide]="htmlcontrols == 'false'">

</audio>
<ion-icon name="play" (click)="onClick($event)" *ngIf="!isPlaying" [class.hide]="controls == 'false'"></ion-icon>
<ion-icon name="pause" (click)="onClick($event)" *ngIf="isPlaying" [class.hide]="controls == 'false'"></ion-icon>
